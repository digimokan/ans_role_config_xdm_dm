# REQUIRED: main xdm user
# xdm_user_name: 'user2'

# REQUIRED: path to user .xsession file
# xdm_user_xsession_file_path: '/home/user2/.xsession'

# uninstall and unconfigure other (non-XDM) display managers
xdm_remove_other_display_managers: false

# main "desktop" colors
xdm_main_bg_color:                      '#2B2B2B'
xdm_main_text_color:                    '#C6C6C6'

# login window colors
xdm_login_window_bg_color:              '#2E3440'
xdm_login_window_ui_text_color:         '#D8DEE9'
xdm_login_window_user_input_text_color: '#3B4252'
xdm_login_window_error_text_color:      '#BF616A'

# font sizes
xdm_login_window_main_title_font:       'Serif-32:bold'
xdm_login_window_user_prompt_font:      'Serif-22:italic'
xdm_login_window_error_text_font:       'Serif-22:italic'
xdm_login_window_user_input_text_font:  'Sans-22'

