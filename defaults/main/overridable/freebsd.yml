# path to main FreeBSD Xresources file for XDM
xdm_freebsd_xdm_xresources_file_path: "/usr/local/etc/X11/xdm/Xresources"

# path to FreeBSD XSetup utilities-startup file for XDM (starts on console 0)
xdm_freebsd_xdm_xsetup_file_path: "/usr/local/etc/X11/xdm/Xsetup_0"

# path to FreeBSD buttons script for XDM
xdm_freebsd_xdm_buttons_file_path: "/usr/local/etc/X11/xdm/buttons.sh"

# path to main FreeBSD Post-Login-Actions file for XDM
xdm_freebsd_xdm_post_login_file_path: "/usr/local/etc/X11/xdm/GiveConsole"

# FreeBSD system-shutdown command (for buttons)
xdm_freebsd_shutdown_cmd: '/sbin/halt -p'

# FreeBSD system-restart command (for buttons)
xdm_freebsd_restart_cmd: '/sbin/reboot'

# Description of available virtual consoles on FreeBSD
xdm_freebsd_virt_consoles_msg: 'Virtual Consoles: Ctl-Alt-F1 (Login, 0) to Ctl-Alt-F9 (Xorg, 8)'

# config file for system-wide terminal configuration
xdm_freebsd_terminal_config_path: '/etc/gettytab'

# config file for system-wide console configuration
xdm_freebsd_console_config_path: '/etc/ttys'

# virtual console tty to run Ly on
xdm_freebsd_ly_virtual_console_num: '1'

