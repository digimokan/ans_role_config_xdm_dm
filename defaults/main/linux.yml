# path to main Linux Xresources file for XDM
xdm_linux_xdm_xresources_file_path: "/etc/X11/xdm/Xresources"

# path to Linux XSetup utilities-startup file for XDM (starts on console 0)
xdm_linux_xdm_xsetup_file_path: "/etc/X11/xdm/Xsetup_0"

# path to Linux buttons script for XDM
xdm_linux_xdm_buttons_file_path: "/etc/X11/xdm/buttons.sh"

# path to main Linux Post-Login-Actions file for XDM
xdm_linux_xdm_post_login_file_path: "/etc/X11/xdm/Xstartup"

# Linux system-shutdown command (for buttons)
xdm_linux_shutdown_cmd: '/usr/bin/poweroff'

# Linux system-restart command (for buttons)
xdm_linux_restart_cmd: '/usr/bin/reboot'

# Description of available virtual consoles on Linux
xdm_linux_virt_consoles_msg: 'Virtual Consoles: Ctl-Alt-F1 (Login/Xorg, 1) to Ctl-Alt-F6 (6)'

